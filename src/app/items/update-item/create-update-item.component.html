<div>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <label for="itemName">Item Name</label>
    <input maxlength="20" type="text" formControlName="itemName" />
    <label for="itemDescription">Item Description</label>
    <input maxlength="20" type="text" formControlName="itemDescription" />
    <label for="itemQty">Item Quantity</label>
    <input maxLength="5" type="text" formControlName="itemQty" />
    <button class="btn btn-outline-success" type="submit" [disabled]="!itemForm.valid">Save</button>
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="redirectToItems()"
    >
      Cancel
    </button>
  </form>
</div>

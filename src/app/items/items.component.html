<table class="table">
  <thead >
    <th scope="col">Name</th>
    <th scope="col">Qty</th>
    <th scope="col">Description</th>
    <th scope="col">MongoDB ID</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemModel">
      <td>{{ item.name }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item._id }}</td>
      <button (click)="redirectToUpdateItemComponent(item)">Update</button>
      <button (click)="deleteItem(item._id || '')">Delete</button>
    </tr>
  </tbody>
</table>
<div class='create-item-positioning'>
  <button type='button' class="btn btn-secondary btn-lg btn-block" (click)="redirectToCreateItemComponent()">Create Item</button>
</div>

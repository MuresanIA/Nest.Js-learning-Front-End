<table>
  <thead>
    <th>Name</th>
    <th>Qty</th>
    <th>Description</th>
    <th>MongoDB ID</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemModel">
      <td>{{ item.name }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item._id }}</td>
      <button>Update</button>
      <button (click)="deleteItem(item._id)">Delete</button>
    </tr>
  </tbody>
</table>
